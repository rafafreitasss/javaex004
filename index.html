    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert(`Olá, ${nome}! Prazer em te conhecer.`)
        
        var n1 = Number(window.prompt(`${nome}, diga um número`))
        var n2 = Number(window.prompt('Agora diga outro número'))
        var s = n1 + n2 
        window.alert(`A soma dos valores é igual a ${s}`)
        
    </script>
</body>
